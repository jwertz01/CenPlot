[settings]
format = "png"
transparent = true
dim = [12.0, 6.0]
axis_h_pad = 0.1
dpi = 600

[[tracks]]
title = "CDR"
position = "relative"
type = "label"
proportion = 0.01
path = "test/chr1/cdrs.bed"
options = { hide_x = true }

[[tracks]]
title = "Sequence Composition"
position = "relative"
type = "label"
proportion = 0.05
path = "test/chr1/sat_annot.bed"
options = { legend = true, legend_ncols = 3, hide_x = true }

[[tracks]]
title = "Alpha-satellite HOR monomers"
position = "overlap"
type = "hor"
path = "test/chr1/stv_row.bed"
options = { legend = true, legend_ncols = 3, hide_x = false, sort_order = "descending" }

[[tracks]]
position = "relative"
type = "horort"
proportion = 0.02
path = "test/chr1/stv_row.bed"
options = { legend = false, hide_x = true, scale = 25 }

[[tracks]]
# title = "Average\nNucleotide\nIdentity"
position = "relative"
type = "selfident"
proportion = 0.5
path = "test/chr1/ident.bed"
options = { legend = true, hide_x = false, invert = true }
