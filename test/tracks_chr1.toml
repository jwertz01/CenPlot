[settings]
format = "png"
transparent = true
dim = [12.0, 7.0]
axis_h_pad = 0.1
dpi = 600

[[tracks]]
title = "CDR"
position = "relative"
type = "label"
proportion = 0.05
path = "test/chr1/cdrs.bed"
options = { hide_x = true }

[[tracks]]
title = "Sequence Composition"
position = "relative"
type = "label"
proportion = 0.05
path = "test/chr1/sat_annot.bed"
options = { legend = true, hide_x = true }

[[tracks]]
title = "Alpha-satellite HOR monomers"
position = "overlap"
type = "hor"
path = "test/chr1/stv_row.bed"
options = { legend = true, hide_x = false, mer_order = "large" }

[[tracks]]
title = "Alpha-satellite HOR monomer ort"
position = "relative"
type = "horort"
proportion = 0.05
path = "test/chr1/stv_row.bed"
options = { legend = false, hide_x = true, merge = 100_000, scale = 25 }

[[tracks]]
title = "Average\nNucleotide\nIdentity"
position = "relative"
type = "selfident"
proportion = 0.6
path = "test/chr1/ident.bed"
options = { legend = true, hide_x = false, invert = true }
