[settings]
format = "png"
transparent = true
dim = [16.0, 12.0]
axis_h_pad = 0.1
dpi = 600

[[tracks]]
# Alpha-satellite HOR monomer orientation
position = "relative"
proportion = 0.05
type = "horort"
path = "test/chrY/stv.bed"
options = { hide_x = true}

[[tracks]]
# title = "Centromere\nstructure"
position = "relative"
proportion = 0.05
type = "label"
path = "test/chrY/sat_annot.bed"
options = { legend = true, legend_title = "Centromere structure", hide_x = true}

[[tracks]]
# title = "Alpha-satellite HOR monomers"
position = "overlap"
type = "hor"
path = "test/chrY/stv.bed"
options = { legend = false, mer_order = "large", hide_x = true}

[[tracks]]
# Split alpha-satellite HOR monomers
position = "relative"
proportion = 0.2
type = "horsplit"
path = "test/chrY/stv.bed"
options = { legend = true, legend_title = "# of monomers", mer_order = "large", hide_x = true}

[[tracks]]
title = "CDR"
position = "relative"
type = "label"
proportion = 0.025
path = "test/chrY/cdrs.bed"
options = { color = "black", legend = false, hide_x = true }

[[tracks]]
title = "Mean CpG\nmethylation (%)"
position = "relative"
type = "bar"
proportion = 0.1
path = "test/chrY/methyl.bed"
options = { hide_x = true}

[[tracks]]
# Average Nucleotide Identity
position = "relative"
type = "selfident"
proportion = 0.5
path = "test/chrY/ident.bed"
options = { legend = true, hide_x = false, invert = true, legend_asp_ratio = 1.0 }
