[settings]
format = "png"
transparent = true
dim = [16.0, 6.0]
dpi = 600
legend_prop = 0.05

[[tracks]]
# title = "Alpha-satellite HOR monomers"
position = "relative"
type = "horsplit"
proportion = 0.8
path = "test/chm13/chm13_stv_row.bed"
options = { legend = true, mer_order = "large", hide_x = true }

[[tracks]]
# title = "Alpha-satellite HOR monomer"
position = "relative"
type = "hor"
proportion = 0.1
path = "test/chm13/chm13_stv_row.bed"
options = { legend = false, mer_order = "large", hide_x = true }

[[tracks]]
# title = "Alpha-satellite HOR monomer ort"
position = "relative"
type = "horort"
proportion = 0.1
path = "test/chm13/chm13_stv_row.bed"
options = { legend = false, hide_x = false, merge = 30_000, scale = 12 }
