[settings]
format = "png"
transparent = true
dim = [16.0, 8.0]
dpi = 600

[[tracks]]
name = "CDR"
position = "relative"
type = "label"
proportion = 0.025
path = "/project/logsdon_shared/projects/HGSVC3/CenMAP_verkko_run6/results/hor_stv/bed/chrX_cdrs.bed"

[[tracks]]
name = "Mean CpG\nmethylation (%)"
